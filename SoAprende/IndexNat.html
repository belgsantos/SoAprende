<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Didáticos</title>
    <link rel="stylesheet" href="CSS/StyleNat.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="back-button">&#x2190;</a>
            <h1>Conteúdos Didáticos</h1>
            <div class="icon">
                <img src="icon.png" alt="Ícone de Conteúdo">
            </div>
        </div>
    </header>

    <main>
        <h2>Naturais: Veja os assuntos mais cobrados.</h2>

        <div class="content-grid">
            <div class="content-item">
                <img src="img/ecologia.jpg" alt="Ecologia">
                <div class="item-title">Ecologia</div>
            </div>
            <div class="content-item">
                <img src="img/cinematica.jpg" alt="Cinemática">
                <div class="item-title">Cinemática</div>
            </div>
            <div class="content-item">
                <img src="img/radioatividade.jpg" alt="Radioatividade">
                <div class="item-title">Radioatividade</div>
            </div>
            <div class="content-item">
                <img src="img/citologia.jpg" alt="Citologia">
                <div class="item-title">Citologia</div>
            </div>
            <div class="content-item">
                <img src="img/trabalho e energia.webp" alt="Trabalho e energia">
                <div class="item-title">Trabalho e energia</div>
            </div>
            <div class="content-item">
                <img src="img/funçoes organicas.webp" alt="Funções Orgânicas">
                <div class="item-title">Funções Orgânicas</div>
            </div>
        </div>
    </main>
</body>
</html>
