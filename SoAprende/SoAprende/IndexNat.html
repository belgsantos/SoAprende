  <!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Didáticos</title>
    <link rel="stylesheet" href="CSS/StyleCont.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="back-button"></a>
            <h1>Conteúdos Didáticos</h1>
            <div class="icon">
                <img src="img/maticon.png" alt="Ícone de Conteúdo">
            </div>
        </div>
    </header>

    <section class="grade">
        <h2>Naturais: Veja os assuntos mais cobrados.</h2>

        <div class="DivGrande">

                <img src="img/ecologia.jpg" alt="ecologia">
                <div class="card-title">Ecologia</div>
            </div>
            <div class="card">
                <img src="img/cinematica.jpg" alt="cinematica">

            </div>
            <div class="card">
                <img src="img/radioatividade.jpg" alt="radioatividade">
                <div class="card-title">Radioatividade</div>
            </div>
            <div class="card">
                <img src="img/citologia.jpg" alt="citologia">

            </div>
            <div class="card">
                <img src="img/trabalho e energia.webp" alt="trabalho e energia">
                <div class="card-title">Trabalho e energia</div>
            </div>
            <div class="card">
                <img src="img/funçoes organicas.webp" alt="funçoes organicas">
                <div class="card-title">Funções Orgânicas</div>
            </div>
        </div>
