<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Didáticos</title>
    <link rel="stylesheet" href="CSS/StyleCont.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="back-button"></a>
            <h1>Conteúdos Didáticos</h1>
            <div class="icon">
                <img src="img/maticon.png" alt="Ícone de Conteúdo">
            </div>
        </div>
    </header>

    <section class="grade">
        <h2>Humanas: Veja os assuntos mais cobrados.</h2>

        <div class="DivGrande">
            <div class="card">
                <img src="img/ditadura militar.jpg" alt="ditadura">
                <div class="card-title">Ditadura Militar no Brasil</div>
            </div>
            <div class="card">
                <img src="img/filosofia classica.jpg" alt="filosofia">
                <div class="card-title">Filosofia Clássica</div>
            </div>
            <div class="card">
                <img src="img/movimentos-sociais.jpg" alt="movimentos-sociais">
                <div class="card-title">Movimentos Sociais</div>
            </div>
            <div class="card">
                <img src="img/globalização.webp" alt="globalização">
                <div class="card-title">Globalização</div>
            </div>
            <div class="card">
                <img src="img/migrações.jpg" alt="migrações">
                <div class="card-title">Migrações</div>
            </div>
            <div class="card">
                <img src="img/segundo-reinado.webp" alt="segundo-reinado">
                <div class="card-title">Segundo Reinado</div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
