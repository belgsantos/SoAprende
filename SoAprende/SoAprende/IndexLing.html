<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Didáticos</title>
    <link rel="stylesheet" href="CSS/StyleCont.css">
</head>
<body>
    <header>
        <div class="navbar">
            <a href="#" class="back-button"></a>
            <h1>Conteúdos Didáticos</h1>
            <div class="icon">
                <img src="img/maticon.png" alt="Ícone de Conteúdo">
            </div>
        </div>
    </header>

    <section class="grade">
        <h2>Linguagens: Veja os assuntos mais cobrados.</h2>

        <div class="DivGrande">
            <div class="card">
                <img src="img/interpretação de textos.jpg" alt="Matemática básica">
                <div class="card-title">Interpretação de texto</div>
            </div>
            <div class="card">
                <img src="img/figuras de linguagem.jpg" alt="Geometria">
                <div class="card-title">Figuras de linguagem</div>
            </div>
            <div class="card">
                <img src="img/generos textuais.jpg" alt="Escala, razão e proporção">
                <div class="card-title">Gêneros textuais</div>
            </div>
            <div class="card">
                <img src="img/" alt="Estatística">
                <div class="card-title">Quinhentismo</div>
            </div>
            <div class="card">
                <img src="img/" alt="Porcentagem">
                <div class="card-title">Romantismo</div>
            </div>
            <div class="card">
                <img src="img/" alt="Funções">
                <div class="card-title">Realismo</div>
            </div>
        </div>
    </div>
    </section>
</body>
</html>
