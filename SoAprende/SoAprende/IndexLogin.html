<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login - Só Aprende</title>
    <link rel="stylesheet" href="CSS/StyleLogin.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <h1>Só Aprende <img src="img/livro.png" alt="Ícone do livro" class="icon"></h1>
            <p>Uma plataforma de estudos feita para alunos por alunos!<br>
               Aprenda, colabore e evolua com quem compartilha a mesma jornada.</p>
            <img src="img/logo.png" alt="Imagem de estudos" class="image">
        </div>
        
        <div class="right">
            <h2>Faça seu login</h2>
            <div class="avatar">
                <img src="img/pessoa.png" alt="Avatar" class="avatar-img">
            </div>
            <form action="IndexMain.html" method="post">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Digite seu email" required>
                
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" placeholder="Digite sua senha" required>
                
                <a href="#">Esqueci minha senha</a>
                
                <button type="submit" href="IndexMain.html">Entrar</button>
            </form>
        </div>
    </div>
</body>
</html>
