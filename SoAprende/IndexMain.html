<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Conteúdos - Só Aprende</title>
    <link rel="stylesheet" href="CSS/StyleMain.css">
</head>
<body>
    <header>
        <nav>
            <div class="menu-icon">&#9776;</div>
            <div class="logo">
                <img src="book-icon.png" alt="Ícone do Livro">
                <h1>Só Aprende</h1>
            </div>
        </nav>
    </header>
    
    <main>
        <div class="search-bar">
            <input type="text" placeholder="Pesquisar conteúdos...">
            <button><img src="search-icon.png" alt="Buscar"></button>
        </div>
        
        <div class="content-grid">
            <div class="content-item">
                <img src="exatas.png" alt="Conteúdo de Exatas">
                <div class="overlay">conteúdo de exatas</div>
            </div>
            <div class="content-item">
                <img src="humanas.png" alt="Conteúdo de Humanas">
                <div class="overlay">conteúdo de humanas</div>
            </div>
            <div class="content-item">
                <img src="redacao.png" alt="Conteúdo de Redação">
                <div class="overlay">conteúdo de redação</div>
            </div>
            <div class="content-item">
                <img src="linguagens.png" alt="Conteúdo de Linguagens">
                <div class="overlay">conteúdo de linguagens</div>
            </div>
            <div class="content-item">
                <img src="naturais.png" alt="Conteúdo de Naturais">
                <div class="overlay">conteúdo de naturais</div>
            </div>
            <div class="content-item">
                <img src="provas.png" alt="Provas Antigas">
                <div class="overlay">provas antigas</div>
            </div>
        </div>
    </main>
</body>
</html>
