<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conteúdos Didáticos - Humanas</title>
    <link rel="stylesheet" href="CSS/StyleHum.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <button class="back-button">⬅️</button>
            <h1>Conteúdos Didáticos</h1>
            <img src="icone-conteudos.png" alt="Ícone Conteúdos" class="icon">
        </div>
        <p class="subtitle">Humanas: Veja os assuntos mais cobrados.</p>

        <div class="card-container">
            <div class="card">
                <img src="ditadura.png" alt="Ditadura Militar no Brasil">
                <div class="card-title">Ditadura Militar no Brasil</div>
            </div>
            <div class="card">
                <img src="filosofia.png" alt="Filosofia Clássica">
                <div class="card-title">Filosofia Clássica</div>
            </div>
            <div class="card">
                <img src="movimentos.png" alt="Movimentos Sociais">
                <div class="card-title">Movimentos Sociais</div>
            </div>
            <div class="card">
                <img src="globalizacao.png" alt="Globalização">
                <div class="card-title">Globalização</div>
            </div>
            <div class="card">
                <img src="migracoes.png" alt="Migrações">
                <div class="card-title">Migrações</div>
            </div>
            <div class="card">
                <img src="segundo-reinado.png" alt="Segundo Reinado">
                <div class="card-title">Segundo Reinado</div>
            </div>
        </div>
    </div>
</body>
</html>
